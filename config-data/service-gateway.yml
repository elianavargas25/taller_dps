server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9010/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-users
          uri: lb://service-users
          predicates:
            - Path=/user/**
        - id: service-movies
          uri: lb://service-movies
          predicates:
            - Path=/movie/**
        - id: service-booking
          uri: lb://service-booking
          predicates:
            - Path=/booking/**
        - id: service-showtimes
          uri: lb://service-showtimes
          predicates:
            - Path=/showtime/**
